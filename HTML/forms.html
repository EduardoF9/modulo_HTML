<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formularios</h1>
    <form>
        <input type="text" placeholder="Seu Nome"/>
        <br />
        <label for="email">Seu Email</label>
        <input id="email" type="email" />
        <br />
        <input type="tel" placeholder="Seu telefone" /> <br />
        <input type="number" max="10" min="2" step="2"/> <br />
        <input type="file" /> <br />
        <input type="color" /> <br />
        <input type="checkbox" /> <label for="checkbox">Aceito os termos</label> <br />
        <p>
            Qual sua cor favorita?
        </p>
        <input type="radio" name="cor-faforita" id="cor-vermelha"/><label for="cor-vermelha">Vermelho</label> 
        <input type="radio" name="cor-faforita" id="cor-branco"/><label for="cor-branco">Branco</label>
        <input type="radio" name="cor-faforita" id="cor-laranja"/><label for="cor-laranja">Laranja</label>
        <br/>
        <label>Qual seu filme favorito?</label>
        <select multiple>
            <option value="">Filme A</option>
            <option value="">Filme B</option>
            <option value="">Filme C</option>
        </select>
        <br />
        <textarea></textarea>
        <button type="submit">
            Enviar
        </button>
        <button type="reset">
            Limpar
        </button>
    </form>    
</body>
</html>
